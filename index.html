
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Additional Customizations */
    .header {
      background-color: #4A90E2; /* Blue header */
    }
    .weather-box {
      background-color: #4A90E2; /* weather card blue */
      color: white;
    }
    .forecast-card {
      background-color: #666666; /* forecast card gray */
      color: white;
    }
    body {
      background-color: #EAF3FC; /* light background blue */
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center font-sans">

  <!-- Header -->
  <header class="header w-full py-4 text-center text-white">
    <h1 class="text-2xl font-bold">Weather Dashboard</h1>
  </header>

  <!-- Main Container -->
  <main class="container mx-auto max-w-6xl mt-8 p-6">
    <!-- Search Section -->
    <section class="grid grid-cols-1 lg:grid-cols-3 gap-6 items-start mb-8">
      <!-- Input Section -->
      <div class="bg-white p-6 rounded-lg shadow-md col-span-1">
        <h2 class="text-lg font-semibold mb-4">Enter a City Name</h2>
        <div class="flex flex-col gap-4">
          <input
            id="searchInput"
            type="text"
            class="p-3 border border-gray-300 rounded-lg"
            placeholder="E.g., New York, London, Tokyo">
          <button id="searchButton" class="w-full px-4 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
            Search
          </button>
        </div>
        <div class="text-center mt-3 text-gray-500">or</div>
        <button id="locationButton" class="w-full mt-3 px-4 py-3 bg-gray-700 text-white rounded-lg hover:bg-gray-800">
          Use Current Location
        </button>
      </div>

      <!-- Current Weather -->
      <div id="currentWeather" class="weather-box p-6 rounded-lg shadow-md col-span-2 hidden">
        <div class="flex justify-between items-center">
          <div>
            <h2 id="cityName" class="text-xl font-bold"></h2>
            <p id="currentDate" class="text-sm text-gray-200"></p>
            <p id="currentTemp" class="text-2xl font-bold mt-2"></p>
            <p id="currentDetails" class="text-gray-300 mt-1"></p>
          </div>
          <div class="text-right">
            <p id="weatherCondition" class="text-gray-200"></p>
            <img id="weatherIcon" class="w-16 h-16" alt="Weather icon">
          </div>
        </div>
      </div>
    </section>

    <!-- 5-Day Forecast -->
    <section id="forecast" class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-4">5-Day Forecast</h2>
      <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
        <!-- Forecast Cards -->
      </div>
    </section>
  </main>
  <script src="script.js"></script>  
</body>
</html>
