<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS for colors and layout refinements */
    .dashboard {
      background-color: #f0f8ff; /* Light blue background */
    }
    .header {
      background-color: #4a90e2; /* Blue header */
      color: #ffffff; /* White text for the header */
    }
    .card {
      background-color: #e0f3ff; /* Lighter blue for cards */
    }
    .forecast-card {
      background-color: #444; /* Darker gray for forecast cards */
      color: #fff; /* White text */
    }
    .btn-primary {
      background-color: #4a90e2;
      color: #fff;
    }
    .btn-secondary {
      background-color: #666; /* Darker gray for secondary buttons */
      color: #fff;
    }
  </style>
</head>
<body class="dashboard min-h-screen flex flex-col items-center">
  <!-- Header -->
  <header class="header w-full text-center py-4">
    <h1 class="text-2xl font-bold">Weather Dashboard</h1>
  </header>

  <!-- Main Container -->
  <main class="container mx-auto max-w-4xl mt-6 p-4">
    <!-- Search Section -->
    <section class="mb-6 p-4 card rounded-lg shadow-md">
      <h2 class="text-lg font-semibold mb-2">Enter a City Name</h2>
      <div class="flex flex-col md:flex-row gap-4 items-center">
        <input
          id="searchInput"
          type="text"
          class="flex-1 p-3 border border-gray-300 rounded-lg"
          placeholder="E.g., New York, London, Tokyo">
        <button id="searchButton" class="btn-primary px-6 py-2 rounded-lg hover:bg-blue-600">Search</button>
      </div>
      <p class="text-center mt-2 text-gray-600">or</p>
      <button id="locationButton" class="btn-secondary px-6 py-2 rounded-lg w-full md:w-auto">
        Use Current Location
      </button>
    </section>

    <!-- Current Weather Section -->
    <section id="currentWeather" class="card p-6 rounded-lg shadow-md hidden">
      <div class="flex justify-between items-center">
        <div>
          <h2 id="cityName" class="text-xl font-bold"></h2>
          <p id="currentDate" class="text-gray-600"></p>
          <p id="currentTemp" class="text-lg font-bold"></p>
          <p id="currentDetails" class="text-gray-700"></p>
        </div>
        <div class="text-right">
          <p id="weatherCondition" class="text-gray-600"></p>
          <img id="weatherIcon" class="w-16 h-16" alt="Weather icon">
        </div>
      </div>
    </section>

    <!-- 5-Day Forecast Section -->
    <section id="forecast" class="mt-6">
      <h2 class="text-lg font-semibold mb-4">5-Day Forecast</h2>
      <div id="forecastContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
        <!-- Forecast Cards Go Here -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
